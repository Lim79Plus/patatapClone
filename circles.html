<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Circles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/circles.css">
    <script type="text/javascript" src="assets\js\lib\paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        var myCircle = new Path.Circle(new Point(40, 40), 5);
        myCircle.fillColor = 'purple';


        for(var x=0;x < 600; x+=40 ){
            for(var y=0;y < 600; y+=40 ){
                myCircle = new Path.Circle(new Point(x, y), 5);
                myCircle.fillColor = 'purple';
            }
        }

    </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
