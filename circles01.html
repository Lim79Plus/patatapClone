<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Circles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/circles.css">
    <script type="text/javascript" src="assets\js\lib\paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">

        var circles = [];
        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var point = maxPoint * randomPoint;
            var newCircle = new Path.Circle(point, 100)
            newCircle.fillColor = "orange";
            circles.push(newCircle);
        }
        
        function onFrame(event){
            //in this case we can not declare i with let,
            //because i valiable is passed the paper.js lib?
            for (var i = 0; i < circles.length; i++) {
                    circles[i].fillColor.hue +=1;
                    circles[i].scale(.9);
            }
        }
    </script>
</head>

<body>
    <canvas id="myCanvas" resize></canvas>
</body>

</html>
